[settings]
# This is a mxdev configuration file
#
# available options are documented at
# https://pypi.org/proejct/mxdev/
#
# read also README_MAKE.md in this folder
#
requirements-in = requirements.txt
requirements-out = requirements-mxdev.txt

# ignore own dev-package from existing constraints
# because it is pinned in the plone-release
ignores =
    setuptools
    pip
    wheel
    plone.app.mosaic

version-overrides =
    plone.app.tiles==3.2.2

default-install-mode = direct

# variables
github = git+ssh://git@github.com
# github = git+https://github.com

# ES6 updates
[mockup]
url = ${settings:github}/plone/mockup.git
branch = es6
install-mode = skip

[plone.staticresources] #
url = ${settings:github}/plone/plone.staticresources.git
branch = es6

[plone.app.content] #
url =  ${settings:github}/plone/plone.app.content.git
branch = barceloneta-lts-svg-icons

[plone.app.contentrules] #
url =  ${settings:github}/plone/plone.app.contentrules.git
branch = es6-pat-contentrules

[plone.app.contentmenu] #
url =  ${settings:github}/plone/plone.app.contentmenu.git
branch = barceloneta-lts-svg-icons

[plone.app.discussion] #
url =  ${settings:github}/plone/plone.app.discussion.git
branch = es6

[plone.app.dexterity] #
url =  ${settings:github}/plone/plone.app.dexterity.git
branch = es6

[plone.app.event] #
url =  ${settings:github}/plone/plone.app.event.git
branch = es6-patternslib-options

[plone.app.theming] #
url =  ${settings:github}/plone/plone.app.theming.git
branch = es6

[plone.app.portlets]
url =  ${settings:github}/plone/plone.app.portlets.git
branch = es6-move-js-to-mockup

[plone.app.z3cform]
url =  ${settings:github}/plone/plone.app.z3cform.git
branch = petschki-html-datetime-field

[plone.app.registry]
url =  ${settings:github}/plone/plone.app.registry.git
